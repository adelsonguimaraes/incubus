<div ng-include="'app/views/common/header.html'"></div>
<div class="sub-menu">
    <div class="filtro">
        <div class="btn-group">
            <button type="submit" class="btn btn-default" ng-click="cadastrar()">
                <i class=" fa fa-plus"></i>
            </button>
            <button type="submit" class="btn btn-default" ng-click="editar(obj)">
                <i class=" fa fa-edit"></i>
            </button>
        </div>
        <div>
            <select class="form-control" name="idconsultor" ng-options="obj.id as obj.nome for obj in consultores" ng-model="obj.idconsultor" ng-disabled="view.length>0"></select>
        </div>
        <div>
            <select class="form-control" name="alvo" ng-model="obj.alvo" ng-disabled="view.length>0">
                <option value="cliente">Clientes</option>
                <option value="agenda">Agendas</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-info" ng-click="filtrar(obj)" ng-if="view.length<=0">
                <i class="fa fa-search"></i>
            </button>
            <button type="submit" class="btn btn-danger" ng-click="limparFiltro(obj)" ng-if="view.length>0">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
</div>
<section style="padding:10px;background: #fff;border-radius: 5px;" ng-if="novo">
    <form class="form">
        <div class="row">
            <div class="col-sm-6">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" ng-model="obj.email" placeholder="Informe o email do consultor">
            </div>
            <div class="col-sm-6">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" ng-model="obj.nome" placeholder="Informe o nome do consultor">
            </div>
        </div>
            <br/>
            <div class="btn-group pull-right">
                <button class="btn btn-danger">Cancelar</button>
                <button class="btn btn-success">Salvar</button>
            </div>
    </form>
</section>
<section>
    <div ng-include="view"></div>
</section>
